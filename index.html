<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>

    <!-- <img src="img/thumbnail.jpg" alt="background" width="300px" height=""> -->
   <header>
       <h1>Grades Tracker</h1>
   </header>
   <main>
       <div id="first-form">
           <form id="form">
               <label for="studentName"> Student Name</label>
               <br>
               <input type="text" name="studentNameField" id="studentName" placeholder="StudentName">

               <br> 
               <br>
                <label for="course"> Course</label>
                <br>
                <!-- // Math, English, Arabic, Art, Science -->
                <select name="course" id="course">
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="arabic">arabic</option>
                    <option value="art">Art</option>
                    <option value="science">Science</option>
                </select>
                
                <br>
                <br>

                <input type="submit" value="submit" name="submit" id="submit">
               
           </form>
           
       </div>


       <div id="second-table">
           <table id="table">
               <tr>
                   <th> Student name</th>
                   <th> Student Grades</th>
                   <th> Course </th>
                   <th>Status </th>
               </tr>
           </table>
       </div>
   </main>
   <footer></footer>
   <script src="js/app.js"></script>
    
</body>
</html>
